<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            let targetMinutes;
            if (minutes < 15) {
                targetMinutes = 15;
            } else if (minutes < 30) {
                targetMinutes = 30;
            } else if (minutes < 45) {
                targetMinutes = 45;
            } else {
                targetMinutes = 0;
                now.setHours(now.getHours() + 1);
            }

            now.setMinutes(targetMinutes, 0, 0); // Set target minutes without changing other values
            const timeDiff = now - new Date();

            const minutesDiff = Math.floor(timeDiff / (1000 * 60));
            const secondsDiff = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = `Look For Entries After Every 15m Candle Close. Next Close In  ${minutesDiff}:${secondsDiff.toString().padStart(2, '0')}`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>

<style>
#countdown {
    font-size: 50px;
    font-weight: 500;
    font-family: 'Roboto', sans-serif;
    color: #ffffff;
    text-align: center;
    padding: 10px 20px;
    background: #a31111;
}
</style>
</html>
